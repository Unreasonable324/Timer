<!DOCTYPE html>
<html ng-app="ExampleApp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="timer">Таймер
        <div class="display" id="displayTimer">00:00:00:00:00</div>
        <div class="input">
            <input type="number" class="timer-input" id="yearsTimer" placeholder="yers" min="0" max="99" onkeyup=enforceMinMax(this)>
            <input type="number" class="timer-input" id="daysTimer" placeholder="days" min="0" max="364" onkeyup=enforceMinMax(this)>
            <input type="number" class="timer-input" id="hrsTimer" placeholder="hrs" min="0" max="23" onkeyup=enforceMinMax(this)>
            <input type="number" class="timer-input" id="minTimer" placeholder="min" min="0" max="59" onkeyup=enforceMinMax(this)>
            <input type="number" class="timer-input" id="secTimer" placeholder="sec" min="0" max="59" onkeyup=enforceMinMax(this)>
        </div>
        <div class="buttons">
            <button class="btn-timer" id="startTimer">start</button>
            <button class="btn-timer" id="pauseTimer">pause</button>
            <button class="btn-timer">repeat</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
